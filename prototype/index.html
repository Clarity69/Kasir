<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jotun â€” Kasir & Struk Thermal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="Logo">
      <img src="Assets/jotun-black.png">
    </div>
    <div id="loginInfo">Kasir: Taro</div>
  </header>

  <main class="container grid two-col">
    <section class="card">
      <h3>Daftar Produk</h3>

      <div class="row" style="margin:8px 0 12px 0;">
        <input type="text" id="searchBox" placeholder="Cari produk..." />
      </div>

      <div id="productList" class="product-list"></div>

      <hr style="margin:12px 0;border:none;border-top:1px dashed rgba(255,255,255,0.04)">

      <h4>Tambah Item Baru</h4>
      <div class="form-grid">
        <input type="text" id="newKode" placeholder="Kode (ex: P010)" />
        <input type="text" id="newNama" placeholder="Nama produk" />
        <input type="number" id="newHarga" placeholder="Harga (angka)" />
        <label class="checkbox-line"><input type="checkbox" id="newHasColor" /> Memiliki pilihan warna</label>
      </div>
      <div style="margin-top:8px;">
        <button id="btnAddProduct" class="primary" style="width:100%;">Tambah Item</button>
      </div>
    </section>

    <aside class="card">
      <h3>Keranjang Belanja</h3>

      <div id="cartList" class="cart-scroll"></div>

      <div class="row" style="justify-content:space-between;margin-top:10px;">
        <span class="subtotal">Subtotal:</span>
        <span id="subtotalValue" class="subtotal">Rp 0</span>
      </div>

      <div class="row" style="justify-content:space-between;">
        <span class="total">Total:</span>
        <span id="totalValue" class="total">Rp 0</span>
      </div>

      <div style="margin-top:14px;">
        <button id="btnPrint" class="primary" style="width:100%;">Print Struk</button>
      </div>
    </aside>
  </main>

  <!-- Modal: Color Picker with validated palette + custom color -->
  <div id="colorModal" class="modal-back" aria-hidden="true">
    <div class="modal card modal-small" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h4 id="modalTitle">Pilih Warna</h4>

      <div class="modal-body">
        <div id="modalProductName" style="font-weight:600;margin-bottom:8px"></div>

        <label style="display:block;font-size:13px;margin-bottom:6px">Pilih dari palet resmi</label>
        <div id="swatchContainer" class="swatch-grid" aria-label="Palet warna"></div>

        <div id="modalWarning" style="color:#ffb4b4;font-size:13px;display:none;margin-top:8px">Pilih warna dulu sebelum menambah.</div>

        <hr style="margin:10px 0;border:none;border-top:1px dashed rgba(255,255,255,0.04)">

        <label style="display:block;font-size:13px;margin-bottom:6px">Atau tambah warna kustom</label>
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <input type="color" id="modalCustomColor" value="#ffffff" title="Pilih warna kustom" />
          <input type="text" id="modalCustomName" placeholder="Nama (opsional)" style="padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);min-width:140px" />
          <button id="modalAddCustom" class="primary">Tambahkan Warna</button>
        </div>

        <label style="display:block;font-size:13px;margin-top:10px;margin-bottom:6px">Kuantitas</label>
        <input type="number" id="modalQty" min="1" value="1" style="width:100px;padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.08)">
      </div>

      <div class="modal-actions" style="margin-top:12px;display:flex;gap:8px">
        <button id="modalCancel">Batal</button>
        <button id="modalAdd" class="primary">Tambah</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
